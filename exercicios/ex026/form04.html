<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formul√°rio com telefone e e-mail</h1>
    <form action="" method="get" autocomplete="on">
<fieldset>
    <legend>Dados</legend>
            <p>
                <label for="imail">E-mail:</label>
                <input type="email" name="email" id="imail" required placeholder="email@email.com" >
            </p>
    
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel"pattern="\([0-9]{2}\)([\S])[0-9]{4,6}-[0-9]{4\}">
            </p>
</fieldset>
    <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
