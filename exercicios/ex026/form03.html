<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>tipos de formulário</h1>
    <form action="" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome de usuário:</label>
                <input type="text" name="nome" id="inome" required placeholder="Apelido">
            </p>
            
            <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="email" id="imail" required placeholder="email@email.com">
            </p>
            
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required placeholder="minimo 8 carcteres">
            </p>
            
            <p>
                <label for="">Período eletivo:</label>
                <input type="month" name="data" id="idata" required>
            </p>
            
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 9" step="0.1" required>
            </p>
            
            <p>
                <label for="idata">Data da prova:</label>
                <input type="date" name="dia" id="idia" required>
            </p>
            
            <p>
                <label for="ihora">Horário da prova:</label>
                <input type="time" name="hora" id="ihora" required>
            </p>
        </fieldset>
<br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
 
    </form>
</body>
</html>
