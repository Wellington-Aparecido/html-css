<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>
        formulario com texto e senha.
    </h1>

    <form action="cadastro.php" method="post" autocomplete="on" >
        <p><label for="iusu">Nome de Usuário:</label> <input type="text" name="usu" id="iusu" placeholder="Apelido" required minlength="6" autocomplete="username" size="10"> </p>
        
        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" placeholder="mínimo 8 carcteres" required minlength="8" autocomplete="current-password" size="10"> </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
