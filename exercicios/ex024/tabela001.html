<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela em HTML5</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
       border-collapse: collapse;
       width: 400px;
       height: 300px;
    }

    td {
        border: 1px solid black;
        text-align: center;
     
    }

    .b2 {
        background-color: greenyellow;
        vertical-align: bottom;
    }

    .c3 {
        background-color: cornflowerblue;
     
    }

</style>

</head>
<body>
    <table>
        <tr>
         <td>A1</td>
         <td>B1</td>
         <td>C1</td>
         <td>D1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td class="b2">B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="c3">C3</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
